    width:2px;
    height:2px;
    background:white;
    animation:blink 2s infinite alternate;
}
@keyframes blink{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* RING */
.ring{
    font-size:60px;
    animation:ringPop 1s ease forwards;
}
@keyframes ringPop{
    from{transform:scale(0);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

canvas{
    position:absolute;
    top:0;
    left:0;
    z-index:1;

<script>

/* INTRO CLICK */
document.getElementById("intro").addEventListener("click",()=>{

/* TYPEWRITER */
const message="Desde que llegaste a mi vida todo es mÃ¡s lindo âœ¨\nMe hiciste mejor persona ğŸ¥¹\nMe enseÃ±aste a amar mÃ¡s profundo ğŸ’–\nQuiero un futuro entero con vos ğŸ‘‘ğŸ’•\n\nMi princesita...\nÂ¿QuerÃ©s ser mi San ValentÃ­n? ğŸ’ğŸ’˜";

let i=0;
function typeWriter(){
    if(i<message.length){
        document.getElementById("text").innerHTML+=message.charAt(i)==="\n"?"<br>":message.charAt(i);

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<80;i++){
            particles.push({
                x:canvas.width/2,
                y:canvas.height/2,
                dx:(Math.random()-0.5)*8,
                dy:(Math.random()-0.5)*8,
                life:100
            });
        }
    },500);
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.15)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;
        ctx.fillStyle="pink";
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
