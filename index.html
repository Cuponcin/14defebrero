<script>
const message="Desde que te conocÃ­ todo es mÃ¡s lindo âœ¨\nMi vida mejorÃ³ completamente ğŸ’–\nSoy mejor persona gracias a vos ğŸ¥¹\nQuiero un futuro entero con vos ğŸ‘‘ğŸ’•\n\nMi princesita...\nÂ¿QuerÃ©s ser mi San ValentÃ­n? ğŸ’ğŸ’˜";

let i=0;
function typeWriter(){
    if(i<message.length){
        document.getElementById("text").innerHTML += message.charAt(i)==="\n"?"<br>":message.charAt(i);
        i++;

}

/* SLIDER */
const images=[

];

yes.addEventListener("click",()=>{

    "<div class='ring'>ğŸ’</div><h1>SabÃ­a que ibas a decir que sÃ­ ğŸ¥¹ğŸ’–</h1><p>Te amo muchÃ­simo mi princesita ğŸ‘‘ğŸ’•</p>";
    startFireworks();
});

/* FUEGOS ARTIFICIALES */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<50;i++){
            particles.push({
                x:canvas.width/2,
                y:canvas.height/2,
                dx:(Math.random()-0.5)*6,
                dy:(Math.random()-0.5)*6,
                life:100
            });
        }
    },500);
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.1)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;
        ctx.fillStyle="pink";
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>
